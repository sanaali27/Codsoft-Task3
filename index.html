<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" name="" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button" class="opr"  id="opr1">AC</button>
            <button type="button" class="opr" id="opr1">DEL</button>
            <!-- <button type="button" class="opr">&divide;</button> -->
            <button type="button" class="opr" id="opr1">%</button>
            <button type="button" class="opr">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opr">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opr">-</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">+</button>
            <!-- <button type="button" class="opr">*</button> -->
        </div>
        <div class="row">

            <button type="button">0</button>
            <button type="button">.</button>
            <!-- <button type="button" id="opr">%</button> -->
            <button type="button" id="eqBtn" >=</button>
          
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
